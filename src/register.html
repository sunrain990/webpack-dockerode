<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

</head>
<style scoped>

    .left,

    }
    .right{

        left: 0;

    }

    .login-form {
        position: absolute;
        background: rgba(150, 188, 203, 0.5);
        width: 40em;
        height: 50em;
        top: 50%;

    }
    .p-login {

    .input-box {
        width: 100%;

    }

    .p-title {
        color: #ffffff;

    }
    .p-title-2 {
        margin-top: 1.5em;
    }
    .input-box .input-full {
        border: none;
        border: 1px solid #80A5B4;
        height: 3rem;
        width: 30rem;
        font-size: 20px;
        text-indent: 1em;
    }
    .input-box span {

        cursor: pointer;
        text-decoration: underline;
    }

    .sign-in button{
        font-size: 20px;
        color: #ffffff;

<body>
hohohot

<div class="right" id="box"></div>

<div class="login-form">
    <p class="p-login">用户注册</p>

    <div class="input-box">
        <p class="p-title">用户名/username</p>
        <input class="input-full" type="text">

        <p class="p-title p-title-2">密码/password</p>
        <input class="input-full" type="password">

        <p class="p-title p-title-2">再次输入密码/password</p>
        <input class="input-full" type="password">


        <p class="p-title p-title-2">手机号码/telephone</p>
        <input class="input-full" type="text">

        <p class="p-title p-title-2">电子邮箱/email</p>
        <input class="input-full" type="text">

        <div class="remember-up">
            <input type="checkbox" class="cb">
            <span>同意本网站注册协议</span>
        </div>

        <div class="sign-in">
            <button>立即登录</button>
        </div>
    </div>
</div>

<script type=text/javascript>

    function random(m,n){
        return Math.round(Math.random()*(n-m)+m);
    }

    function $(s){
        return document.querySelectorAll(s);
    }

    var lis=$('#list li');

    var box=$("#box")[0];
    var canvas=document.createElement("canvas");
    var ctx=canvas.getContext("2d");
    box.appendChild(canvas);


    var size = 128;
    var nums = 10;
    var height = 200, width = 300;
    var Dots = [];
    var line;

    function getDots() {
        Dots = [];
        for(var i=0; i<size; i++) {
            var x = random(0,width);
            var y = random(0, height);
            var color="rgba("+random(0,255)+","+random(0,255)+","+random(0,255)+",0)";
            Dots.push({
                x:x,
                y:y,
                dx:random(1,20),
                color:color,
                cap:0
            });
        }
    }

    function resize(){
        height=box.clientHeight;
        width=box.clientWidth;
        canvas.height=height;
        canvas.width=width;
        line=ctx.createLinearGradient(0,0,0,height);
        line.addColorStop(0,"red");
        line.addColorStop(0.5,"yellow");
        line.addColorStop(1,"green");
        getDots();
        draw(new Array(1,4,50,100,88,60,120,130));
    }
    resize();

    window.onresize=resize;

    function draw(arr) {
        ctx.clearRect(0,0,width,height);
        var w=width/size;
        var cw=w*0.6
        ctx.fillStyle=line;

        for(var i=0;i<arr.length;i++){
            var o=Dots[i];
            ctx.beginPath();
            var r=10+ arr[i]/256*(height>width?width:height)/10;

            ctx.arc(o.x,o.y,r,0,Math.PI*2,true);
            var g=ctx.createRadialGradient(o.x,o.y,0,o.x,o.y,r);
            g.addColorStop(0,"#fff");
            g.addColorStop(1,o.color);
            ctx.fillStyle=g;
            ctx.fill();
            o.x+=o.dx;
            o.x=o.x>width?0:o.x;
        }
    }

    draw(new Array(1,4,50,100,88,60,120,130));


//    ctx.closePath();      //关闭路径
//    ctx.fill();           //开始填充
</script>
</body>
</html>
